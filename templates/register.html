{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputSquat1">Squat</label>
                    <input type="text" class="form-control" name="squat" placeholder="1RM in pounds">
                </div>
                <div class="form-group">
                    <label for="exampleInputSquat1">Bench</label>
                    <input type="text" class="form-control" name="bench" placeholder="1RM in pounds">
                </div>
                 <div class="form-group">
                    <label for="exampleInputSquat1">Deadlift</label>
                    <input type="text" class="form-control" name="deadlift" placeholder="1RM in pounds">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
